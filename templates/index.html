<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churn prediction</title>
</head>
<body>
    <h1>Prediction of Churn</h1>
    <form method="POST">
        <label for="account_length">Account Length:</label>
        <input type="number" step="0.1" name="account_length" required><br>

        <label for="international_plan">International Plan:</label>
        <select name="international_plan" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select><br>

        <label for="voice_mail_plan">Voice Mail Plan:</label>
        <select name="voice_mail_plan" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select><br>

        <label for="number_vmail_messages">Number of Voicemail Messages:</label>
        <input type="number" name="number_vmail_messages" required><br>

        <label for="total_day_minutes">Total Day Minutes:</label>
        <input type="number" step="0.1" name="total_day_minutes" required><br>

        <label for="total_day_calls">Total Day Calls:</label>
        <input type="number" name="total_day_calls" required><br>

        <label for="total_eve_minutes">Total Evening Minutes:</label>
        <input type="number" step="0.1" name="total_eve_minutes" required><br>

        <label for="total_eve_calls">Total Evening Calls:</label>
        <input type="number" name="total_eve_calls" required><br>

        <label for="total_night_minutes">Total Night Minutes:</label>
        <input type="number" step="0.1" name="total_night_minutes" required><br>

        <label for="total_night_calls">Total Night Calls:</label>
        <input type="number" name="total_night_calls" required><br>

        <label for="total_intl_minutes">Total International Minutes:</label>
        <input type="number" step="0.1" name="total_intl_minutes" required><br>

        <label for="total_intl_calls">Total International Calls:</label>
        <input type="number" name="total_intl_calls" required><br>

        <label for="customer_service_calls">Customer Service Calls:</label>
        <input type="number" name="customer_service_calls" required><br>

        <button type="submit">Pr√©dire</button>
    </form>

    {% if prediction is not none %}
    <h2>Result of prediction : {{ 'churn' if prediction else 'not churn' }}</h2>
    {% endif %}
</body>
</html>
